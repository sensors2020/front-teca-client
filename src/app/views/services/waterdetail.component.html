  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-5">
          <h4 class="card-title mb-0">Dispositivo {{device}}
		  &nbsp;
		  <i (click)="goBack()" class="icon-control-rewind fa-lg mt-2"></i>
		  
		  </h4>
          <!--
		  <div class="small text-muted">November 2017</div>
			-->
        </div>
        <div class="col-sm-7 d-none d-md-block">
<!--
          <button type="button" (click)="refresh()" class="btn btn-primary float-right"><i class="icon-refresh"></i></button>
-->
          <div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
            <label class="btn btn-outline-secondary" [(ngModel)]="radioModel" (click)="loadRpt('d')" btnRadio="d" id="option1">Día</label>
            <label class="btn btn-outline-secondary" [(ngModel)]="radioModel" (click)="loadRpt('m')" btnRadio="m" id="option2">Mes</label>
            <label class="btn btn-outline-secondary" [(ngModel)]="radioModel" (click)="loadRpt('a')" btnRadio="a" id="option3">Año</label>
          </div>
        </div><!--/.col-->
      </div><!--/.row-->
      <div class="chart-wrapper" style="height:300px;margin-top:40px;">
        <canvas baseChart class="chart"
        [datasets]="mainChartData"
        [labels]="mainChartLabels"
        [options]="mainChartOptions"
        [colors]="mainChartColours"
        [legend]="mainChartLegend"
        [chartType]="mainChartType"></canvas>
      </div>
    </div>
    <div class="card-footer">
      <div class="row text-center" >
