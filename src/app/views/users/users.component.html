<div class="animated fadeIn">




  <div class="row">

	

			<div bsModal #myModalAdd="bs-modal" [config]="{ backdrop: 'static' }" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalRegistro" aria-hidden="true">
			  <div class="modal-dialog modal-primary modal-lg" role="document">
				<div class="modal-content">
				  <div class="modal-header">
					<h4 class="modal-title">{{titulo}}</h4>
				  </div>

				  <div class="modal-body">
				  
						 <div class="row">
							<div class="col-md-12">

								<form class="form-register">

								 <div class="row">
									<div class="col-md-4">
									<!--<label>Nombres</label>-->
									<input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" placeholder="Nombres">
									</div>
									<div class="col-md-4">
									<!--<label>Apellidos</label>-->
									<input type="text" class="form-control" name="apellido" [(ngModel)]="usuario.apellido" placeholder="Apellidos">
									</div>
									<div class="col-md-4">
									<!--<label>Email</label>-->
									<input type="text" class="form-control" name="email"  placeholder="Email" [(ngModel)]="usuario.email">
									</div>

								 </div>						
								 <br>

								 <div class="row">
									<div class="col-md-4">
									<!--<label>Tipo de Documento</label>-->
										<select class="form-control" name="tipodoc"  [(ngModel)]="usuario.tipodoc">
											<option value="DNI">DNI</option>
											<option value="CE">CE</option>
										</select>
									</div>
									<div class="col-md-4">
									<!--<label>Número de Documento</label>-->
									<input type="text" class="form-control" name="numdoc" placeholder="Número de Documento" [(ngModel)]="usuario.numdoc">
									</div>
									<div class="col-md-4">
									<!--<label>Teléfono</label>-->
									<input type="text" class="form-control" name="telefono"  placeholder="Teléfono" [(ngModel)]="usuario.telefono">
									</div>

								 </div>						

								 <br>
								 
								 

								 <div class="row">
									<div class="col-md-12"><label>Agregar Servicios</label> </div>
								 </div>
									
								 <div class="row">
									<div class="col-md-4">
										<select class="form-control" name="servicio" [(ngModel)]="usuario.servicio">
											<option [ngValue]="objeto" *ngFor="let objeto of servicios">{{objeto.description}}</option>
										</select>
									</div>
									<div class="col-md-3">
											<input type="text" class="form-control" name="dispositivo" [(ngModel)]="usuario.dispositivo" placeholder="Serie de Dispositivo">
									</div>

									<div class="col-md-5">
											<input type="text" class="form-control" name="ubicacion" [(ngModel)]="usuario.ubicacion" placeholder="Ubicación de Dispositivo">
									</div>
								 </div>


								 <div class="row">
									<div class="col-md-4">
										<select class="form-control" name="departamento" [(ngModel)]="usuario.departamento">
											<option [ngValue]="dep" *ngFor="let dep of departamentos">{{dep.departamento}}</option>
										</select>
									</div>
									<div class="col-md-3">
										<select class="form-control" name="provincia" [(ngModel)]="usuario.provincia">
											<option [ngValue]="pro" *ngFor="let pro of provincias">{{pro.provincia}}</option>
										</select>
									</div>
									<div class="col-md-3">
										<select class="form-control" name="distrito" [(ngModel)]="usuario.distrito">
											<option [ngValue]="dis" *ngFor="let dis of distritos">{{dis.distrito}}</option>
										</select>
									</div>
									<div class="col-md-2">
											<div align="center"> <span (click)="addItem()" class="icon-plus icons font-2xl"></span>	</div>
									</div>
								 </div>

 									    <tr>

												</td>
										</tr>															   
										</tbody>
										
									  </table>
									
									</div>

								 </div>

								 <div class="row" *ngIf="usuario.devices.length > 0">
									<div class="col-md-12">
									
									  <table class="table table-striped">
										<thead>
										  <tr class="odd gradeX">
											<th>SERVICIO</th>
											<th>DISPOSITIVO</th>
											<th>ACCIÓN</th>
										  </tr>
										</thead>
										<!-- -->
										<tbody>
 									    <tr *ngFor="let item of usuario.devices; let i=index">
												<td>{{item.description}}</td>
												<td>{{item.serie}}</td>
												<td> 
													<span (click)="deleteItem(item)" class="icon-close icons font-2xl"></span>										
												</td>
										</tr>															   
										</tbody>
										
									  </table>
									  
		  
									</div>
								 </div>						

								</form>

							</div>

						 </div>
						 
				  </div>
				  <div class="modal-footer">
							<button type="button" class="btn btn-secondary" (click)="close()">Cerrar</button>
							&nbsp;&nbsp;&nbsp;
							<button type="button" class="btn btn-primary" (click)="addUsuario()">Guardar</button>
				  </div>
				</div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->


			<div bsModal #myModalAlert="bs-modal" [config]="{ backdrop: 'static' }" class="modal fade" tabindex="1500" role="dialog" aria-labelledby="myModalAlert" aria-hidden="true">
			  <div class="modal-dialog modal-primary modal-lg" role="document">
				<div class="modal-content">
				  <div class="modal-header">
					<h4 class="modal-title">{{titulo}}</h4>
				  </div>
				  
				  <div class="modal-body">
						 <div class="row">
							<div class="col-md-12">
								&nbsp;<br><br>
							</div>
						 </div>
				  
						 <div class="row">
							<div class="col-md-12">
								{{mensaje}}	
							</div>
						 </div>

						 <div class="row">
							<div class="col-md-12">
								&nbsp;<br><br>
							</div>
						 </div>
				  </div>

				  <div class="modal-footer">
							<button type="button" class="btn btn-secondary" (click)="closeAlert()">Cerrar</button>
				  </div>  

				</div>


			  </div>
			</div>

    <div class="col-lg-12">
      <div class="card">
		<div class="card-header">
          <i class="fa fa-align-justify"></i> Perfil de Usuario


        </div>
        <div class="card-body">

								 <div class="row">

									</div>
									<div class="col-md-4">
									<label>Teléfono</label>
									<input type="text" class="form-control" name="telefono"  placeholder="Teléfono" [(ngModel)]="usuario.telefono" >
									</div>

								 </div>						
								 <br>

								 <div class="row">
									<div class="col-md-4">
									<label>Tipo de Documento</label>
										<select class="form-control" name="tipodoc"  [(ngModel)]="usuario.tipodoc" readonly>
											<option value="DNI">DNI</option>
											<option value="CE">CE</option>
										</select>
									</div>
									<div class="col-md-4">
									<label>Número de Documento</label>
									<input type="text" class="form-control" name="numdoc" placeholder="Número de Documento" [(ngModel)]="usuario.numdoc" readonly>
									</div>
									<div class="col-md-4">
									<label>Email</label>
									<input type="text" class="form-control" name="email"  placeholder="Email" [(ngModel)]="usuario.email" readonly>
									</div>

								 </div>
