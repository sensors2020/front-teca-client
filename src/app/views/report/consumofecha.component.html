<div class="animated fadeIn">

	
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Búsqueda
        </div>
        <div class="card-body">


		  <div class="row">

<!--
            <div class="col-sm-3">
              <div class="form-group">
                <label for="name">Código Dispositivo</label>
                <input type="text" class="form-control" id="name" placeholder="Código Dispositivo">				
              </div>
            </div>

-->
            <div class="col-sm-3">
              <div class="form-group">
                <label for="name">Inicio</label>
				<input type="date" class="form-control" id="inicio" name="inicio" [(ngModel)]="inicio" placeholder="Inicio">				
              </div>
            </div>
  
            <div class="col-sm-3">
              <div class="form-group">
                <label for="name">Fin</label>
				<input type="date" class="form-control" id="fin" name="fin" [(ngModel)]="fin" placeholder="Fin">				
              </div>
            </div>
  

            <div class="col-sm-3">
				
				&nbsp;&nbsp;&nbsp;
				<br><i (click)="load()" class="cui-magnifying-glass icons font-2xl d-block mt-2"></i>
            </div>
   
          </div>
		       
		
		</div>
      </div>
    </div><!--/.col-->
    
  </div>
  
  <div class="row">
    
<div class="col-lg-12">
      <div class="card">
        
       <div class="col-md-12 table-responsive" #epltable>
		
		<div class="card-header">
          <i class="fa fa-align-justify"></i> Reporte de Consumo
		  				&nbsp;&nbsp;&nbsp;
				<button (click)="exportToExcel()" class="btn btn-success">Exportar</button> 
        </div>
        <div class="card-body">
         
		 	 <div class="row" *ngIf="consumos.length > 0">
					<div class="col-md-12">

					  <table class="table table-striped">
						<thead>
						  <tr class="odd gradeX">
							<th>Periodo: del {{inicio}} al {{fin}}</th>
							<th>Consumo Total (Lt): {{consumoTotal}}</th>
							<th>Precio Total: {{precioTotal}}</th>
						  </tr>
						</thead>					
						
					  </table>

						<br>
							
					  <table class="table table-striped">
						<thead>
						  <tr class="odd gradeX">
							<th>DISPOSITIVO</th>
							<th>FECHA</th>
							<th>CONSUMO (LT)</th>
							<th>PRECIO S/.</th>
						  </tr>
						</thead>
						
						<tbody>
 					    <tr *ngFor="let item of consumos; let i=index">
								<td>{{item.serie}}</td>
								<td>{{item.fecha}}</td>
								<td>{{item.consumo}}</td>
								<td>{{item.monto}}</td>
						</tr>															   
						</tbody>
						
					  </table>
					  
		  
					</div>
			 </div>						


        </div>
		
      </div>
		
		
      </div>
    </div>
    
	
  </div>

</div>
