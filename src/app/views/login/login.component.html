<div class="app-body">
      	<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
		<p style="color: white">Please Wait. </p>  
		</ngx-spinner> 

  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mx-auto">
          <div class="card-group">



            <div class="card p-4">
              <div class="card-body">
                <form class="form-register" [formGroup]="signinForm" >
                  
				  <div align="center">
				  <h1>	<img src="assets/img/brand/logo.png"> </h1>
                  <p class="text-muted">Ingresa tu cuenta.</p>
				  </div>		
				  
				  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
					<input type="email" class="form-control" formControlName="email" placeholder="Ingresar email" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
					<input type="password" class="form-control" formControlName="password" placeholder="Password" required>
                  </div>
                  <div class="row">
                    <div class="col-12" align="center">
						<span class="warning"><p>{{messages}}</p></span>
                    </div>
                  </div>

                  <div class="row">
					  <div class="col-6">
					  
					  <button type="button" (click)="login()" class="btn btn-block btn-primary">Login</button>
					  </div>

					<!--
                    <div class="col-6 text-right">
                      <button type="button" (click)="login()" class="btn btn-link px-0">Forgot password?</button>
                    </div>
					-->
                  </div>


                </form>
              </div>
            </div>

        </div>
		
		
      </div>
    </div>
  </main>
</div>
